    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #fddbea; /* Light pink background */
            background-image: url('C:/Users/noura/Downloads/web.html/.vscode/.vscode/download.jpeg'); /* Updated with the correct image path */
            background-size: cover; /* Ensures the image covers the entire page */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-attachment: fixed; /* Keeps the background fixed during scrolling */
            font-family: 'Cursive', sans-serif; /* Changes the font to cursive */
            margin: 0;
            padding: 0;
        }

        h1, h2, p, button {
            font-family: 'Cursive', sans-serif; /* Ensures all text elements use the cursive font */
        }

        /* Menu styling */
        .menu { display: block;
            text-align: center;
           
            background-color: #f8bed5;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }
            

        .menu a:hover {
            text-decoration: underline;
        }

        /* Artist card styling */
        .artist-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px; /* Adds spacing between artist cards */
            margin-top: 20px;
        }

        .artist-card {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Adds a light background to the cards */
            width: 300px; /* Sets a fixed width for the cards */
        }

        .artist-card img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px; /* Adds spacing between the image and the description */
        }

        .artist-card button {
            margin-top: 10px; /* Adds spacing between the description and the button */
            padding: 10px 20px;
            background-color: #c2185b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .artist-card button:hover {
            background-color: #a3154a;
        }
    </style>
</head>
